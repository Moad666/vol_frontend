<div>
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <input type="text" class="form-control w-50" placeholder="Username" id="username" [(ngModel)]="username" name="username" required />

    <input type="password" class="form-control w-50 mt-3" placeholder="Password" id="password" [(ngModel)]="password" name="password" required />

    <button type="submit" class="btn btn-outline-success mt-2">Login</button>
  </form>
</div>
